<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Sign-Up Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Left Column -->
    <div class="col1">
      <div class="background-image">
        <!-- Logo Overlay -->
        <div class="logoBox">
          <img
            src="./images/odin-lined.png"
            alt="Odin Logo"
            class="logo-image"
          />
          <span class="logo-text">ODIN</span>
        </div>
      </div>
    </div>

    <!-- Right Column -->
    <div class="col2">
      <!-- Introductory Text -->
      <div class="intro-text">
        <p>
          This is not a real online service! You know you need a service like
          this to really achieve your greatest dreams, so why not sign up right
          <em>now</em> to this fictional service! It'll be worth it!
        </p>
      </div>

      <!-- Sign-Up Form -->
      <form action="/backend_for_form" method="post" class="signup-form">
        <div class="form-row">
          <!-- First Name -->
          <div class="form-group">
            <label for="first-name">First Name</label>
            <input type="text" id="first-name" name="first-name" required />
          </div>
          <!-- Last Name -->
          <div class="form-group">
            <label for="last-name">Last Name</label>
            <input type="text" id="last-name" name="last-name" required />
          </div>
        </div>
        <div class="form-row">
          <!-- Email -->
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required />
          </div>
          <!-- Phone -->
          <div class="form-group">
            <label for="phone">Phone</label>
            <input type="tel" id="phone" name="phone" required />
          </div>
        </div>
        <div class="form-row">
          <!-- Password -->
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required />
          </div>
          <!-- Confirm Password -->
          <div class="form-group">
            <label for="confirm-password">Confirm Password</label>
            <input
              type="password"
              id="confirm-password"
              name="confirm-password"
              required
            />
          </div>
        </div>
        <!-- Submit Button -->
        <button type="submit" class="createAcc">Create Account</button>
        <!-- Login Link -->
        <p class="login-link">
          Already have an account? <a href="#">Log in</a>
        </p>
      </form>
    </div>
  </body>
</html>
